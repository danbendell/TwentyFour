<div class="mainContent" >
    <h1 id="title" class="mainText">Welcome to TwentyFour</h1>

    <div class="username">
        <p class="mainText" id="usernameText">Username</p>
        <input id="username" type="text" ng-model="name">
    </div>

    <div ng-if="name.length > 0">
        <p id="inputName" class="mainText">Welcome {{name}}</p>
        <p>Connected to a game</p>
        <input id="start" type="button" value="Start" ng-click="buttonClickingTime()">
    </div>
</div>
